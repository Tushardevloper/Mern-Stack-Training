<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table with Rowspan, Colspan, and Background Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }
      table {
        width: 80%;
        margin: 50px auto;
        border-collapse: collapse;
        background-image: url("table-background.jpg"); /* Replace with your image URL */
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
      th,
      td {
        border: 1px solid #000;
        padding: 20px;
        text-align: center;
        color: white; /* For text visibility */
        font-weight: bold;
      }
      th {
        background-color: rgba(0, 0, 0, 0.7);
      }
      td {
        background-color: rgba(255, 255, 255, 0.7);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <th rowspan="2">Header 1</th>
        <th colspan="2">Header 2</th>
      </tr>
      <tr>
        <th>Subheader 1</th>
        <th>Subheader 2</th>
      </tr>
      <tr>
        <td>Data 1</td>
        <td colspan="2">Data spanning 2 columns</td>
      </tr>
      <tr>
        <td rowspan="2">Data spanning 2 rows</td>
        <td>Data 4</td>
        <td>Data 5</td>
      </tr>
      <tr>
        <td colspan="2">Data spanning 2 columns in last row</td>
      </tr>
    </table>
  </body>
</html>
