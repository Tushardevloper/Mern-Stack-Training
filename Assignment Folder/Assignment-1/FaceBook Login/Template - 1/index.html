<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FaceBook Login Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body id="mainBody">
    <div id="div1">
      <img id="logo" src="fb crop logo.png" />
      <p class="para">
        connects with friends<br />
        and <br /><b>world around you on facebook</b>
      </p>
      <p class="para"></p>
    </div>

    <div id="div2">
      <h1>login info</h1>
      <hr />
      <hr />
      <div id="content">
        <div id="login-box">
          <input id="input" type="text" placeholder="Email or Phone Number" />
          <input id="input" type="text" placeholder="Password" />
          <button id="login-button">Login</button>
          <a id="a-tag" href="">Forgot Password</a>
          <button id="createaccount-button">Create new account</button>
        </div>
      </div>
    </div>
    <hr />
  </body>
</html>
