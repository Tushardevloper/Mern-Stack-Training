<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combined Navigation Menu</title>
    <style>
      /* Styles for the horizontal menu */
      .horizontal-nav {
        background-color: #333;
        width: 100%;
        padding: 0;
        margin: 0;
      }
      .horizontal-nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      .horizontal-nav ul li {
        display: inline-block; /* Horizontal alignment */
      }
      .horizontal-nav ul li a {
        display: block;
        color: white;
        text-align: center;
        padding: 14px 20px;
        text-decoration: none;
      }
      .horizontal-nav ul li a:hover {
        background-color: #111; /* Change background on hover */
      }

      /* Styles for the vertical menu */
      .vertical-nav {
        background-color: #333;
        width: 200px;
        height: 100vh;
        position: fixed;
        top: 50px; /* Adjust to avoid overlap with horizontal menu */
        left: 0;
      }
      .vertical-nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      .vertical-nav ul li {
        display: block; /* Vertical alignment */
      }
      .vertical-nav ul li a {
        display: block;
        color: white;
        text-align: left;
        padding: 14px 20px;
        text-decoration: none;
      }
      .vertical-nav ul li a:hover {
        background-color: #111; /* Change background on hover */
      }

      /* Style adjustments for content */
      section {
        margin-left: 220px; /* To avoid overlap with the vertical nav */
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <!-- Horizontal Menu -->
    <nav class="horizontal-nav">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Vertical Menu -->
    <nav class="vertical-nav">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>

    <!-- Page Content (Sections) -->
    <section id="home">
      <h2>Home Section</h2>
      <p>Welcome to the home page!</p>
    </section>

    <section id="about">
      <h2>About Section</h2>
      <p>Learn more about us.</p>
    </section>

    <section id="services">
      <h2>Services Section</h2>
      <p>We offer a range of services to help you.</p>
    </section>

    <section id="contact">
      <h2>Contact Section</h2>
      <p>Get in touch with us!</p>
    </section>
  </body>
</html>
